{% set name = "bilby.cython" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bilby.cython-{{ version }}.tar.gz
  sha256: a74c364d14b41cbb9e317c38458568089aef22baa095dc50b58195b7757a9a88

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools-scm
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - python-lal

test:
  imports:
    - bilby_cython
    - bilby_cython.geometry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.ligo.org/colm.talbot/bilby-cython
  summary: Optimized functionality for Bilby
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
