{% set name = "bilby.cython" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bilby.cython-{{ version }}.tar.gz
  sha256: 765f6fc9e47c887599960a7c385fd6862a51fb88306a7594d0808233daa6f7d8
  patches:
    # backport https://git.ligo.org/colm.talbot/bilby-cython/-/merge_requests/15
    - 0001-setup.py-use-find_packages-to-find-all-packages.patch

build:
  skip: true  # [py<38]
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bilby_cython
    - bilby_cython.geometry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.ligo.org/colm.talbot/bilby-cython
  summary: Optimized functionality for Bilby
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
